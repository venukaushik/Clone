<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="favicon/android-icon-96x96.png"
      type="image/x-icon"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="calc">
        <input type="text" placeholder="0" />
        <div class="btn">
          <button class="btnclr">AC</button>
          <button class="btnclr">DEL</button>
          <button class="btnclr">%</button>
          <button class="btnclr">/</button>
        </div>
        <div class="btn">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btnclr">*</button>
        </div>
        <div class="btn">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="btnclr">-</button>
        </div>
        <div class="btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="btnclr">+</button>
        </div>
        <div class="btn">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="btnclr class="btnclr"">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
